
<hr>
<h2 class="text-center text-success">New Merchant Registration !</h2>
<hr>

<h2 *ngIf="msg" class="alert-danger text-center" >{{msg}}</h2>
<br>
<body style="background-color: beige;">
  
</body>
<form [formGroup]="merchantRegistrationForm" (ngSubmit)="register()"> 

    <div class="form-group">
      <label for="merchantName" class="text-success">Merchant Name</label>
      <input type="text" class="form-control" id="merchantName" formControlName="merchantName"     
       placeholder="Enter Merchant Name as mail id">
    </div>
    <div *ngIf="(merchantRegistrationForm.get('merchantName').invalid) && merchantRegistrationForm.get('merchantName').touched">

      <div *ngIf="(merchantRegistrationForm.get('merchantName').errors?.merchantNameExists)">
            <span class="alert-danger">This Merchant is Already Registerd..!</span>
        </div>
        <div *ngIf="(merchantRegistrationForm.get('merchantName').errors?.required)">
          <span class="alert-danger">merchantName is mandatory</span>
      </div>


  </div>


    <div class="form-group">
      <label for="email" class="text-success">Email</label>
      <input type="text" class="form-control" id="email" formControlName="email"     
       placeholder="Enter email">
    </div>

    <div class="form-group">
      <label for="address" class="text-success">Address</label>
      <input type="text" class="form-control" id="address" formControlName="address"     
       placeholder="Enter address">
    </div>

    <div class="form-group">
      <label for="mobileNo" class="text-success">Mobile No.</label>
      <input type="text" class="form-control" id="mobileNo" formControlName="mobileNo"     
       placeholder="Enter Mobile Number">
    </div>

    


    <div class="form-group">
        <label for="pass" class="text-success">Password</label>
        <input type="password" class="form-control" 
        formControlName="password"
        id="pass" placeholder="Password">
      </div>

      <div class="form-group">
        <label for="remailid" class="text-success">Repeat-Password</label>
        <input type="password" class="form-control" 
        formControlName="repassword"
        id="remailid" placeholder="Password">
      </div>
<br>
<div *ngIf="!(merchantRegistrationForm.get('password').value === merchantRegistrationForm.get('repassword').value)
              && merchantRegistrationForm.get('repassword').touched">

  <span class="alert-danger">Please type same Repreat password</span>

</div>





    <button type="submit" class="btn btn-primary">Register Merchant</button>
  <br>
</form>
<div class="d-flex justify-content-center">

 <br>
  <button class="btn btn-success" routerLink="/login" >Go Back</button>
</div>
