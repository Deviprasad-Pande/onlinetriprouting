
<link rel="stylesheet" href="signup.component.css">
<!-- <div class="bg"></div> -->
<hr>
<h2 class="text-center text-success">New Customer Registration !</h2>
<hr>

<h2 *ngIf="msg" class="alert-danger text-center" >{{msg}}</h2>
<br>
<form [formGroup]="customerRegistrationForm" (ngSubmit)="register()"> 

    <div class="form-group">
      <label for="customerName" class="text-success">Customer Name</label>
      <input type="text" class="form-control" id="customerName" formControlName="customerName"     
       placeholder="Enter customer Name as mail id">
    </div>

    <div *ngIf="(customerRegistrationForm.get('customerName').invalid) && customerRegistrationForm.get('customerName').touched">

      <div *ngIf="(customerRegistrationForm.get('customerName').errors?.customerNameExists)">
         <span class="alert-danger">This Customer is Already Registerd..!</span>
        </div>
        <div *ngIf="(customerRegistrationForm.get('customerName').errors?.required)">
         <span class="alert-danger">Customer Name is mandatory</span>
   </div>


   </div>

    <div class="form-group">
      <label for="email" class="text-success">Email</label>
      <input type="text" class="form-control" id="email" formControlName="email"     
       placeholder="Enter email">
    </div>

    <div class="form-group">
      <label for="adddress" class="text-success">Address</label>
      <input type="text" class="form-control" id="adddress" formControlName="adddress"     
       placeholder="Enter adddress">
    </div>

    <div class="form-group">
      <label for="mobileNo" class="text-success">Mobile No.</label>
      <input type="text" class="form-control" id="mobileNo" formControlName="mobileNo"     
       placeholder="Enter Mobile Number">
    </div>

    


    <div class="form-group">
        <label for="pass" class="text-success">Password</label>
        <input type="password" class="form-control" 
        formControlName="password"
        id="pass" placeholder="Password">
      </div>

      <div class="form-group">
        <label for="remailid" class="text-success">Repeat-Password</label>
        <input type="password" class="form-control" 
        formControlName="repassword"
        id="remailid" placeholder="Password">
      </div>

<div *ngIf="!(customerRegistrationForm.get('password').value === customerRegistrationForm.get('repassword').value)
              && customerRegistrationForm.get('repassword').touched">

  <span class="alert-danger">Please type same Repreat password</span>

</div>
